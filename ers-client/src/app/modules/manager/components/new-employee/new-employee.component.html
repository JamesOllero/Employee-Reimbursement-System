<div>
  <h3>New Employee</h3>
  <form (ngSubmit)="onSubmit()" #employeeForm="ngForm">
    <div class="form-group">
      <label for="firstName">First Name: </label>
      <input type="text" id="firstName" [(ngModel)]="newEmployee.firstName" name="firstName" required="true">
    </div>
    <div>
      <label for="lastName">Last Name: </label>
      <input type="text" id="lastName" [(ngModel)]="newEmployee.lastName" name="lastName" required="true">
    </div>
    <div>
      <label for="username">Username: </label>
      <input type="text" id="username" [(ngModel)]="newEmployee.username" name="username" required="true">
    </div>
    <div>
      <label for="password">Password: </label>
      <input type="password" id="password" [(ngModel)]="newEmployee.password" name="password" required="true">
    </div>
    <div>
      <label for="email">Email: </label>
      <input type="text" id="email" [(ngModel)]="newEmployee.email" name="email" required="true">
    </div>
    <div>
      <label for="role">Role: </label>
      <select id="role" [(ngModel)]="newEmployee.role" name="role" required="true">
        <option value="Employee">Employee</option>
        <option value="Manager">Manager</option>
      </select>
    </div>
    <button type="submit" [disabled]="!employeeForm.form.valid">Submit</button>
    <button type="reset">Reset Form</button>
  </form>
</div>
